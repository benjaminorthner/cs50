{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
   <table class="table tablestriped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
       <tbody>
            {% for t in transactions %}
            <tr class={{ 'sell' if t['shares'] < 0 else 'buy' }}>
                <td class="text-start">{{ t["symbol"] }}</td>
                <td class="text-end">{{ t["shares"] }}</td>
                <td class="text-end">{{ t["price"] }}</td>
                <td class="text-end">{{ t["date"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
